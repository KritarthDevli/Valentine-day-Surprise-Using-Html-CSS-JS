<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>â™¡ Letter for You â™¡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">If (You == Mine), Happy Valentine(), Positive?</h1>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Date status:</strong> Confirmed / Feb 14th, 8 PM (Cowgirl Cafe, Canterbury)
        </p>

        <!-- SURPRISE BUTTON (added) -->
        <button id="surpriseBtn" style="display:none;">
          Click to see surprise ðŸ’–
        </button>
      </div>
    </div>

    <script>
      // Elements
      const envelope = document.getElementById("envelope-container");
      const letter = document.getElementById("letter-container");
      const noBtn = document.querySelector(".no-btn");
      const yesBtn = document.querySelector(".btn[alt='Yes']");
      const surpriseBtn = document.getElementById("surpriseBtn");

      const title = document.getElementById("letter-title");
      const catImg = document.getElementById("letter-cat");
      const buttons = document.getElementById("letter-buttons");
      const finalText = document.getElementById("final-text");

      // Click Envelope
      envelope.addEventListener("click", () => {
        envelope.style.display = "none";
        letter.style.display = "flex";

        setTimeout(() => {
          document.querySelector(".letter-window").classList.add("open");
        }, 50);
      });

      // Logic to move the NO btn
      noBtn.addEventListener("mouseover", () => {
        const distance = 200;
        const angle = Math.random() * Math.PI * 2;

        const moveX = Math.cos(angle) * distance;
        const moveY = Math.sin(angle) * distance;

        noBtn.style.transition = "transform 0.3s ease";
        noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });

      // Logic to make YES btn grow
      let yesScale = 1;

      yesBtn.style.position = "relative";
      yesBtn.style.transformOrigin = "center center";
      yesBtn.style.transition = "transform 0.3s ease";

      noBtn.addEventListener("click", () => {
        yesScale += 2;

        if (yesBtn.style.position !== "fixed") {
          yesBtn.style.position = "fixed";
          yesBtn.style.top = "50%";
          yesBtn.style.left = "50%";
          yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
        } else {
          yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
        }
      });

      // YES is clicked
      yesBtn.addEventListener("click", () => {
        title.textContent = "Yippeeee!";
        catImg.src = "cat_dance.gif";
        document.querySelector(".letter-window").classList.add("final");
        buttons.style.display = "none";
        finalText.style.display = "block";

        // show surprise button
        surpriseBtn.style.display = "block";
      });
      surpriseBtn.addEventListener("click", () => {
  window.location.href = "val.html";
});

    </script>

    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      #letter-cat {
        width: 100px;
      }

      #surpriseBtn {
        margin: 14px auto 0;
        padding: 10px 16px;
        border: none;
        border-radius: 12px;
        background: #ff4d88;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </body>
</html>
